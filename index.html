<!DOCTYPE html>

<link href="style.css" rel="stylesheet">

<html>
<head>
  <title>Guessing Game</title>
</head>


<body>

  <header>
    <h1>Guessing Game</h1>
  </header>

  <div class="gamebox">
    <h2 class="txt">Guess a number!!</h2>
    <input type="textarea" placeholder="Guess a number between 0-100!"/>
    <button class="btn">Submit your guess!</button>

    <div id="subdiv">
      <button class="btn btn1">Play again</button>
      <button class="btn btn1">Want a hint?</button>
     
    </div>
     <h3 class="txt">5 Guesses remaining! Make it count!</h3>
  </div>

</body>
</html>
